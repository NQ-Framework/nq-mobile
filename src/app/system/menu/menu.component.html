<ion-menu side="start" content-id="main" type="overlay">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title i18n="@@Menu">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <app-menu-item
        *ngFor="let menuItem of menu$ | async"
        [menuItem]="menuItem"
      >
      </app-menu-item>
    </ion-list>
  </ion-content>
</ion-menu>
