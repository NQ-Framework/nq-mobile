name: Android CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: Use Node.js 13.x
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - name: Cache npm modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run test:ci
      - run: npm install -g @ionic/cli
      - run: ionic build
      - run: npx cap sync
      - run: git shortlog $(git describe --abbrev=0 --tags `git rev-list --tags --skip=1 --max-count=1`)..HEAD > changelog.txt
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: npm run build:android
      - name: Upload apk
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Android APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
      - name: Deploy Web to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Distribute APK to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute android/app/build/outputs/apk/debug/app-debug.apk --app 1:384505471856:android:186e38a96cb6d6c2ae65b5 --groups "core-testers" --release-notes-file "changelog.txt"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
